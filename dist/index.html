<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-info">
    
    <div id="header" class="container-fluid bg-dark text-white">
        <h1>Weather App</h1>
    </div>
    
    <div id="main_content" class="container-fluid"> 
        <div class=" row">
        <div id="user_input" class="col-md-6">
            <h2> To see the weather forecast in your area</h2>
            <h3> Input your location</h3>
            <form>
                <ul>
                    <li>
                        <h3>ENTER YOUR CITY</h3> 
                        <label for="city">CITY:</label>
                        <input type="text" id="city" name="user_city" />
                    </li>
                    <li>
                        <h3>ENTER YOUR STATE</h3> 
                        <label for="state">STATE:</label>
                        <input type="text" id="state" name="user_state" />
                    </li>
                </ul>
            </form>
            <button id="user_submit" class="btn btn-dark"> Submit</button>
        </div>

        <div id="results_display" class="col-md-6">

            <div class="card text-white bg-dark" style="width: 300px;">
            <div class="card-body text-center"> 
                <div class="card-title"> Current forecast </div>
            <div id="weather_display">
                <p id="location" class="card-text"> </p>
                <p id="curr_temp" class="card-text"> </p>
                <p id="desc_weather" class="card-text"> </p>
                <p id="wind_speed" class="card-text"> </p>
            </div>
            </div>
            </div>

            <div class="card text-white bg-dark" style="width: 300px;">
                <div class="card-body text-center"> 
                    <div class="card-title"> Day 1 forecast </div>
                <div id="weather_display">
                    <p id="location" class="card-text"> </p>
                    <p id="curr_temp" class="card-text"> </p>
                    <p id="desc_weather" class="card-text"> </p>
                    <p id="wind_speed" class="card-text"> </p>
                </div>
                </div>
                </div>

                <div class="card text-white bg-dark" style="width: 300px;">
                    <div class="card-body text-center"> 
                        <div class="card-title"> Day 2 forecast </div>
                    <div id="weather_display">
                        <p id="location" class="card-text"> </p>
                        <p id="curr_temp" class="card-text"> </p>
                        <p id="desc_weather" class="card-text"> </p>
                        <p id="wind_speed" class="card-text"> </p>
                    </div>
                    </div>
                    </div>
                    
                    <div class="card text-white bg-dark" style="width: 300px;">
                        <div class="card-body text-center"> 
                            <div class="card-title"> Day 3 forecast </div>
                        <div id="weather_display">
                            <p id="location" class="card-text"> </p>
                            <p id="curr_temp" class="card-text"> </p>
                            <p id="desc_weather" class="card-text"> </p>
                            <p id="wind_speed" class="card-text"> </p>
                        </div>
                        </div>
                        </div>
        </div>
        
    </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <span class="text-light">Footer</span>
        </div>
    </footer>
</body>
</html>
