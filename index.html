<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header" class="border">
        <p>HEADER</p>
    </div>
    <div id="main_content" class="border"> 
        <h1> To see the weather forecast in your area</h1>
        <h2> Input your location</h2>
        <form>
            <ul>
                <li>
                    <h3>ENTER YOUR CITY</h3> 
                    <label for="city">CITY:</label>
                    <input type="text" id="city" name="user_city" required pattern="[A-Za-z]+" />
                </li>
                <li> 
                    <h3>ENTER YOUR STATE</h3>
                    <label for="state">STATE:</label>
                    <input type="text" id="state" name="user_state" required pattern="[A-Za-z]+" />
                </li>
            </ul>
            <button> Submit</button>

        </form>
    </div>
    <div id="footer" class="border">
        <p>FOOTER</p>
    </div>
</body>
</html>
